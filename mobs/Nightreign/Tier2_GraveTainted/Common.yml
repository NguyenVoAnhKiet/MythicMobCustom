# Tier2_Common.yml
# Common mobs cho Tier 2 - Grave-Tainted (Ô Uế Mồ Mả)

GraveTaintedHound:
  Type: WOLF
  Display: '&eGrave-Tainted Hound'
  Health: 120
  Damage: 6
  Skills:
    - skill{s=LeapGraveTainted} @target ~onTimer:100 >0 0.4
    - skill{s=BleedingGraveTainted} ~onAttack 0.3
  Drops:
    - Tier2MobDrop
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.35
    Angry: true
    PreventOtherDrops: true
  Modules:
    ThreatTable: true

GraveTaintedKnight:
  Type: ZOMBIE
  Display: '&eGrave-Tainted Knight'
  Health: 160
  Damage: 10
  Skills:
    - skill{s=SmashAttackGraveTainted} @target ~onTimer:200 >0 0.3
    - skill{s=CrippleGraveTainted} @PIR{r=20} >0 0.2
  Equipment:
    - iron_sword:0
    - iron_chestplate:0
    - chainmail_leggings:0
    - chainmail_boots:0
  Drops:
    - Tier2MobDrop
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.25
    PreventOtherDrops: true
    PreventSunburn: true
    KnockbackResistance: 0.3
  Modules:
    ThreatTable: true
