# =================================================================
# == TIER 4: CRUCIBLE-FORGED (Luyện Trong Lò Cổ)
# == Chủ đề: Mini-boss, sức mạnh nguyên tố, cơ chế phức tạp.
# == Màu: &6 (Vàng Kim)
# =================================================================

CrucibleForged_Lich:
  Type: ZOMBIE
  Display: "&6Crucible-Forged Lich"
  Health: 800
  Damage: 16
  Equipment:
    - DIAMOND_SWORD:0
    - IRON_CHESTPLATE:1
  Options:
    AlwaysShowName: true
    FollowRange: 40
    MovementSpeed: 0.25
    KnockbackResistance: 0.8
  Skills:
    - message{m="<mob.name>&6<&co> Death comes for you!"} @PIR{r=40} ~onCombat >0 1
    - skill{s=PoisonFangElite} @target ~onTimer:120 0.8
    - skill{s=SummonLichMinionsElite} @self ~onTimer:400 1 # Triệu hồi lính
    - skill{s=CrippleElite} @PIR{r=20} ~onTimer:200 0.6
  Drops:
    - exp 1000
    - DIAMOND 1-2
    - EMERALD 3-5

CrucibleForged_Bloodwitch:
  Type: WITCH
  Display: "&6Crucible-Forged Bloodwitch"
  Health: 750
  Damage: 14
  Options:
    AlwaysShowName: true
    FollowRange: 40
    MovementSpeed: 0.2
    KnockbackResistance: 0.7
  Skills:
    - message{m="<mob.name>&6<&co> I will rip the life from your corpse!"} @PIR{r=40} ~onCombat >0 1
    - skill{s=LifeLeechElite} @target ~onTimer:150 0.7 # Hút máu
    - skill{s=RallyElite} @MobsInRadius{r=15;t=FellBranded_*} ~onTimer:400 1 # Buff cho đồng đội
    - teleport{spreadh=10;spreadv=3} @self ~onDamaged <50% 0.6 # Dịch chuyển khi dưới 50% máu
  Drops:
    - exp 1000
    - GHAST_TEAR 1-3
    - GLOWSTONE_DUST 5-10

CrucibleForged_Pyromancer:
  Type: VINDICATOR
  Display: "&6Crucible-Forged Pyromancer"
  Health: 600
  Damage: 15
  Disguise:
    Type: firemage
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.25
    FollowRange: 50
    KnockbackResistance: 0.6
  DamageModifiers:
    - LAVA 0
    - FIRE 0
    - FIRE_TICK 0
  Skills:
    - skill{s=FireboltElite} @target ~onTimer:60 >0 0.8
    - skill{s=HeatwaveElite} @PIR{r=15} ~onTimer:200 >0 0.5
    - skill{s=MeteorShowerElite} @PIR{r=20} ~onTimer:400 >0 0.5
  Drops:
    - exp 800
    - BLAZE_POWDER 5-10
