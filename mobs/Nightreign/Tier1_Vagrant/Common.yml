  Type: ZOMBIE
  Display: '&7Vagrant Scout'
  Health: 50
  Damage: 3
  Skills:
    - skill{s=LeapVagrant} @target ~onTimer:200 >0 0.3
  Equipment:
    - leather_chestplate:0
    - leather_boots:0
    - wooden_sword:0
