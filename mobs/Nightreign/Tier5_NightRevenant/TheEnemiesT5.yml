# =================================================================
# == TIER 5: NIGHT-REVENANT (Oan Hồn Dạ Vương)
# == Chủ đề: Trùm cuối, sức mạnh khủng khiếp, có thanh máu boss.
# == Màu: &5&l (Tím Đậm, In Đậm)
# =================================================================

NightRevenant_Umbra:
  Type: WITHER_SKELETON
  Display: "&5&lUmbra, the Night-Revenant"
  Health: 2500
  Damage: 25
  Equipment:
    - UmbraHelm:4
    - UmbraChest:3
    - UmbraLegs:2
    - UmbraBoots:1
    - UmbraSword:0
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.35
    FollowRange: 50
    KnockbackResistance: 1.0
    Despawn: false
  BossBar:
    Enabled: true
    Title: "&5&lUmbra, the Night-Revenant"
    Range: 50
    Color: PURPLE
    Style: SEGMENTED_20
    CreateFog: true
    DarkenSky: true
  Skills:
    - message{m="<mob.name>&5<&co> Your light is fading!"} @PIR{r=40} ~onCombat >0 1
    - message{m="<mob.name>&5<&co> Welcome to the end, <trigger.name>!"} @PIR{r=40} ~onKillPlayer >0 1
    - skill{s=SmashAttackChampion} @target ~onTimer:100
    - skill{s=LifeLeechChampion} @target ~onTimer:300
    - skill{s=ShadowstepChampion} @self ~onDamaged <70% 0.2
    - skill{s=UmbraHorde} @self ~onDamaged <50% 1 # Triệu hồi đệ khi dưới 50% máu
  Drops:
    - Tier5MobDrop

NightRevenant_Toxus:
  Type: SPIDER
  Display: "&5&lToxus, the Night-Revenant"
  Health: 2500
  Damage: 22
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.35
    FollowRange: 50
    KnockbackResistance: 1.0
    Despawn: false
  BossBar:
    Enabled: true
    Title: "&5&lToxus, the Night-Revenant"
    Range: 50
    Color: GREEN
    Style: SEGMENTED_20
    CreateFog: true
    DarkenSky: true
  Skills:
    - message{m="<mob.name>&5<co> Can you feel my corruption?"} @PIR{r=40} ~onCombat >0 1
    - skill{s=PoisonFangChampion} @target ~onTimer:100
    - skill{s=VanishChampion} @self ~onDamaged <70% 0.2
    - skill{s=ToxusHorde} @self ~onDamaged <50% 1 # Triệu hồi đệ khi dưới 50% máu
  Drops:
    - Tier5MobDrop
